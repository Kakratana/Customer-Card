<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="back">
    <form>
      <h3>Please fill-in the form</h3>
      <label>ឈ្មោះ</label>
      <input type="text" id="inName"   placeholder="Your name...">
      <label>លេខទូរស័ព្ទ</label>
      <input type="number" id="inNum"  placeholder="Subscription number...">
      <label>ទីកន្លែង</label>
      <input type="text" id="inBirth"  placeholder="Date of birth...">
      <label>Field</label>
      <input type="text" id="inField"  placeholder="Field...">
      <label>ដំណាំ</label>
      <input type="text" id="inYear" placeholder="Year...">
      
      <label for="file" class="upload">Upload an Image</label>
      <br>
      <span>Choose one that desrcibes you perfectly</span>
      <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
    </form>
      <button type="submit" id="preview">Preview</button>


    <div class="container">
      <canvas id="result" width="1280" height="900">

        <header id="head">
          <div class="camp">
            <h4>Campus Card</h4>
            <span>Undergraduate</span>
          </div>
          <img src="./Sremeas-Logo.png" id="logo" >
        </header>

        <div class="content">
          <img src="" id="imgDisplayed" width="200" height="200">
          <ul>
            <li id="name"></li>
            <li id="birth"></li>
            <li id="fieldYear"></li>
            <li>លេខទូរស័ព្ទ:<span id="num"></span></li>
          </ul>
        </div>

    </canvas>
    <button id="down">Download</button>
  </div>


  <script src="main.js"></script>


</body>
</html>
