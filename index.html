<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="back">
    <form>
      <h3>Please fill-in the form</h3>
      <label>ឈ្មោះ</label>
      <input type="text" id="inName"   placeholder="ឈ្មោះអតិថិជន...">
      <label>លេខទូរស័ព្ទ</label>
      <input type="text" id="inNum"  placeholder="លេខទូរស័ព្ទ...">
      <label>អាសយដ្ឋាន</label>
      <input type="text" id="inAddress"  placeholder="អាសយដ្ឋាន...">
      <label>ដំណាំ</label>
      <input type="text" id="inYear" placeholder="ប្រភេទដំណាំ...">
      <label>ផ្ទៃដី</label>
      <input type="text" id="inField"  placeholder="ផ្ទៃដីដាំដុះ...">
      <label>កត់សំគាល់</label>
      <input type="text" id="inNote" placeholder="កត់សំគាល់...">
    
      <label for="file" class="upload">Upload an Image</label>
      <br>
      <br>
      <label>រូបដែល Upload ចូលត្រូវមានរាងជាការេ</label>
      <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
    </form>
      <button type="submit" id="preview">Preview</button>


    <div class="container">
      <canvas id="result" width="1280" height="900">

        <header id="head">
          <div class="camp">
            <h4>Campus Card</h4>
            <span>Undergraduate</span>
          </div>
          <img src="./Sremeas-Logo.png" id="logo"  >
        </header>

        <div class="content">
          <img src="" id="imgDisplayed" width="1000">
          <ul>
            <li id="name"></li>
            <li id="birth"></li>
            <li id="area"></li>
            <li id="fieldYear"></li>
            <li>លេខទូរស័ព្ទ:<span id="num"></span></li>
            <li id="note"></li>
          </ul>
        </div>

    </canvas>
    <button id="down">Download</button>
  </div>


  <script src="main.js"></script>


</body>
</html>
